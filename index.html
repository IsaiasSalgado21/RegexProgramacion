<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi Ventana Modal</title>
</head>
<body>
    <button id="openModal">Convertir Texto a Regex</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">×</span>
            <h2>Regex Conversor</h2>
            <textarea id="textArea" rows="10" placeholder="Escribe aquí..."></textarea>
            <button id="acceptButton">Convertir</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
